{% set name = "pyslice" %}
{% set version = "6.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyslice-{{ version }}.tar.gz
  sha256: 2b37debbaafc561e6acf746b92996ecf0a0c19aa1f8ac4361d123a60ca6e2d45

build:
  entry_points:
    - pyslice = pyslice:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=45
    - setuptools-scm >=6.2
    - wheel
    - pip
  run:
    - python >=3.8
    - binaryornot
    - numpy

test:
  imports:
    - pyslice
  commands:
    - pip check
    - pyslice --help
  requires:
    - pip

about:
  summary: Specialized templating engine do develop a parameterized set of model data sets
  home: https://pypi.org/project/pyslice/
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - timcera
